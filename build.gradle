plugins {
  id 'com.github.johnrengelman.shadow' version '5.2.0'
}

apply plugin: 'scala'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    implementation group: 'org.scala-lang' , name: 'scala-library'  , version: '2.12.10'
    implementation group: 'org.scala-lang' , name: 'scala-compiler' , version: '2.12.10'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.3.3'

application {
    mainClassName = 'app.Scant'
}

task repl(type:JavaExec) {
    main = "scala.tools.nsc.MainGenericRunner"
    classpath = sourceSets.main.runtimeClasspath
    standardInput System.in
    args '-usejavacp'
}

shadowJar {
    classifier = ''
}

compileScala { // or: tasks.withType(ScalaCompile)
    scalaCompileOptions.additionalParameters = ["-feature","-deprecation"]
}
