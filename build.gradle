apply plugin: 'scala'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.scala-lang' , name: 'scala-library'  , version: '2.12.9'
    compile group: 'org.scala-lang' , name: 'scala-compiler' , version: '2.12.9'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.3.0'

application {
    mainClassName = 'app.Scant'
}

task repl(type:JavaExec) {
    main = "scala.tools.nsc.MainGenericRunner"
    classpath = sourceSets.main.runtimeClasspath
    standardInput System.in
    args '-usejavacp'
}

task uberJar(type: Jar) {
    with jar

    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileScala { // or: tasks.withType(ScalaCompile)
    scalaCompileOptions.additionalParameters = ["-feature"]
    scalaCompileOptions.additionalParameters = ["-deprecation"]
}
